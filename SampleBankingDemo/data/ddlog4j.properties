log4j.rootLogger=error, stdout

log4j.logger.Dialog.Designer.TraceWriter.SampleBankingDemo= debug, TSampleBankingDemo
log4j.logger.Dialog.Designer.ReportWriter.SampleBankingDemo= debug, RSampleBankingDemo

# Console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n

# Report File. By default, RollingFileAppender is used to provide control of the amount of storage that can be used.
# Alternatively, DailyRollingFileAppender provides the feature of rolling over log file on daily basis if storage is not a concern.
# If DailyRollingFileAppender is desired, comment out the RollingFileAppender section and uncomment the DailyRollingFileAppender section.
# RollingFileAppender-set maxFileSize to limit the file size before it rolls over; set maxBackupIndex to limit the number of files can be kept in history.
log4j.appender.RSampleBankingDemo=org.apache.log4j.RollingFileAppender
log4j.appender.RSampleBankingDemo.File=E:/Logs/data/log/report.log
log4j.appender.RSampleBankingDemo.maxFileSize=10MB
log4j.appender.RSampleBankingDemo.maxBackupIndex=10
log4j.appender.RSampleBankingDemo.layout=org.apache.log4j.PatternLayout
log4j.appender.RSampleBankingDemo.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.RSampleBankingDemo.Encoding=UTF-8

